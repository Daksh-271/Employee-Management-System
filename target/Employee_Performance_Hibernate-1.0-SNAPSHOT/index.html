    <style>
    body {
    font-family: cursive;
    background-color: #f0f4ec;
    margin: 0;
    padding: 0;
}


/* Hero Section */
.hero {
    display: flex;
    align-items: center;
    justify-content: space-around;
    padding: 50px;
}

.content {
    max-width: 400px;
}

h1 {
    color: #4c6b3c;
    font-size: 54px;
}

p {
    color: #333;
    font-size: 20px;
    margin: 10px 0;
}

button {
    background-color: #6b8e23;
    color: white;
    padding: 10px 20px;
    border: none;
    font-size: 20px;
    cursor: pointer;
    border-radius: 10px;
    font-family: cursive;
}

button:hover {
    background-color: #5a7b1c;
}

/* Image */
.image-container img {
    width: 600px;
}

    <!-- Hero Section -->
    <section class="hero">
        <div class="content">
            <h1>Employee Performance Analyzer</h1>
            <p>Track productivity, engagement, and efficiency of the employees in order to boost workplace success.</p>
            <button type="submit" onclick="window.location.href='register.html'">Registration</button>
            <button type="submit" onclick="window.location.href='login.html'">Log in </button>
        </div>
        <div class="image-container">
